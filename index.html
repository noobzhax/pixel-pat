<div id="number-input-form">
  <input type="text" id="number-input" placeholder="Enter image numbers (e.g., 1,3,5)">
  <button class="generate-button" onclick="selectImagesByNumber()">Select</button>
</div>

<textarea id="selected-ids" rows="4" readonly></textarea>
<button class="copy-button" onclick="copyToClipboard()">Copy</button>

<script>
  document.querySelectorAll('.pet-image').forEach(img => {
    img.addEventListener('click', function() {
      this.classList.toggle('selected');
      updateSelectedIds();
    });
  });

  function updateSelectedIds() {
    const selectedImages = document.querySelectorAll('.pet-image.selected');
    const ids = Array.from(selectedImages).map(img => img.dataset.id).join(',');
    document.getElementById('selected-ids').value = ids;
  }

  function copyToClipboard() {
    const text = document.getElementById('selected-ids').value;
    navigator.clipboard.writeText(text).then(() => {
      alert('Copied to clipboard');
    }).catch(err => {
      console.error('Could not copy text: ', err);
    });
  }

  function selectImagesByNumber() {
    const input = document.getElementById('number-input').value;
    const numbers = input.split(',').map(num => parseInt(num.trim(), 10));
    const allImages = document.querySelectorAll('.pet-image');
    
    // Clear previous selections
    allImages.forEach(img => img.classList.remove('selected'));

    // Select images based on input numbers
    numbers.forEach(number => {
      if (number > 0 && number <= allImages.length) {
        allImages[number - 1].classList.add('selected');
      }
    });

    updateSelectedIds();
  }
</script>
